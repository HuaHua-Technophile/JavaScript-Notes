    <title>20-1-13every()判断数组所有元素是否符合条件</title>
  </head>
  <body>
    <p>
      JavaScript中的数组every()方法是一个迭代方法，它用于测试数组中的所有元素是否通过提供的函数的测试。它***返回一个布尔值***
    </p>
    <script>
      function isBigEnough(element) {
        return element > 10; // 检查数组中的所有元素是否大于10
      }
      console.log([12, 5, 8, 130, 44].every(isBigEnough)); // false
      console.log([12, 54, 18, 130, 44].every(isBigEnough)); // true
    </script>
  </body>
