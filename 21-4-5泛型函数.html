    <title>21-4-5泛型函数</title>
  </head>
  <body>
    <p>
      泛型函数是一种可以用不同类型的参数来调用的函数，而不是只能用特定类型的参数。泛型函数可以让我们编写更通用和可重用的代码，而不需要为每种类型都写一个单独的函数
    </p>
    <p>
      例如，我们有一个函数 reverse
      (array)，它接受一个数组作为参数，并返回一个反转后的数组。我们可以用泛型函数来实现这个功能，而不需要为每种类型的数组都写一个
      reverse 函数。我们可以用一个类型变量 Type 来表示数组中元素的类型，然后用
      Type[] 来表示数组的类型。这样，我们就可以用任何类型的数组来调用 reverse
      函数，而不会丢失类型信息
    </p>
    <script>
      function reverse(array) {
        let result = [];
        for (let i = array.length - 1; i >= 0; i--) {
          result.push(array[i]);
        }
        return result;
      }
      let numbers = [1, 2, 3, 4];
      console.log(reverse(numbers)); // [4, 3, 2, 1]
      let strings = ["a", "b", "c", "d"];
      console.log(reverse(strings)); // ["d", "c", "b", "a"]
    </script>
  </body>
