<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>作业</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border-radius: 9999px !important;
        text-align: center;
        box-sizing: border-box !important;
      }
      body {
        background: #181a1b !important;
        color: #c8c8c8 !important;
      }
      input {
        display: inline-block;
        outline: none;
        border-radius: 20px;
        border: 1px solid pink;
        color: #c8c8c8;
        background-color: #181a1b;
        height: 1.5rem;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        /* 去除数字输入框的右边箭头 */
        -webkit-appearance: none;
      }
      input.shortinput {
        width: 40px;
      }
      .input-box {
        display: inline-flex;
        position: relative;
        height: 1.5rem;
      }
      .input-box_label {
        visibility: hidden;
        padding: 0 10px;
      }
      .input-box_input {
        position: absolute;
        height: 100%;
        width: 100%;
      }
      button {
        border: 1px solid pink;
        color: #c8c8c8;
        background-color: #7a7a7a;
        padding: 0 5px;
      }
      p[id^="Q"] {
        background: rgb(228, 105, 123);
      }
    </style>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <script>
      let str = "",
        str_Reverse = "",
        str_in = "",
        str_out = "",
        min = 0,
        max = 0; //初始化变量声明
    </script>
    <div class="d-flex align-items-center justify-content-center">
      截取字符串
      <div class="input-box" style="min-width: 160px">
        <label id="label" class="input-box_label"></label
        ><input
          type="text"
          value="我爱共产主义"
          id="Q1"
          class="input-box_input" />
      </div>
      中的第<input
        class="shortinput"
        type="number"
        value="3"
        id="Q1min" />到<input
        class="shortinput"
        type="number"
        value="5"
        id="Q1max" />个字符并<button id="btn1">输出：</button>
    </div>
    <p id="Q1ans"></p>
    <script>
      btn1.onclick = function () {
        (str = Q1.value), (min = Q1min.value - 1), (max = Q1max.value - 1);
        Q1ans.innerHTML = str.slice(min, max);
      };
    </script>
    <div class="d-flex align-items-center justify-content-center">
      将字符串
      <div class="input-box" style="min-width: 190px">
        <label id="label" class="input-box_label"></label
        ><input
          type="text"
          value="猪是人的读来过倒"
          id="Q2"
          class="input-box_input" />
      </div>
      倒序<button id="btn2">输出：</button>
    </div>
    <p id="Q2ans"></p>
    <script>
      btn2.onclick = function () {
        str_Reverse = "";
        str = Q2.value;
        for (let i = str.length - 1; i >= 0; i--) {
          str_Reverse += str[i];
          Q2ans.innerHTML = str_Reverse;
        }
      };
    </script>
    <div class="d-flex align-items-center justify-content-center">
      <button id="btn3">获取：</button>
      <div class="input-box" style="min-width: 270px">
        <label id="label" class="input-box_label"></label
        ><input
          type="text"
          value="C:/Download/学习资料.avi"
          id="Q3"
          class="input-box_input" />
      </div>
      的扩展名：
    </div>
    <p id="Q3ans"></p>
    <script>
      btn3.onclick = function () {
        str = Q3.value;
        var xiabiao = str.indexOf(".");
        Q3ans.innerHTML = str.slice(xiabiao);
      };
    </script>
    <div class="d-flex align-items-center justify-content-center">
      将字符串
      <div class="input-box" style="min-width: 140px">
        <label id="label" class="input-box_label"></label
        ><input
          type="text"
          value="我测你们的码"
          id="Q4_1"
          class="input-box_input" />
      </div>
      中全部的
      <div class="input-box" style="min-width: 80px">
        <label id="label" class="input-box_label"></label
        ><input type="text" value="码" id="Q4_2" class="input-box_input" />
      </div>
      <button id="btn4">替换成</button>
      <div class="input-box" style="min-width: 90px">
        <label id="label" class="input-box_label"></label
        ><input type="text" value="健康码" id="Q4_3" class="input-box_input" />
      </div>
    </div>
    <p id="Q4ans"></p>
    <script>
      btn4.onclick = function () {
        (str = Q4_1.value), (str_in = Q4_2.value), (str_out = Q4_3.value);
        Q4ans.innerHTML = str.replace(str_in, str_out);
      };
    </script>
    <div class="d-flex align-items-center justify-content-center">
      求字符串
      <div class="input-box" style="min-width: 80px">
        <label id="label" class="input-box_label"></label
        ><input type="text" value="Abc" id="Q5_1" class="input-box_input" />
      </div>
      的
      <button id="btn5_1">长度</button>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <button id="btn5_2">输出</button>第
      <div class="input-box" style="min-width: 80px">
        <label id="label" class="input-box_label"></label
        ><input type="text" value="1,3" id="Q5_2" class="input-box_input" />
      </div>
      位的字符：
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <button id="btn5_3">查找</button>
      <div class="input-box" style="min-width: 80px">
        <label id="label" class="input-box_label"></label
        ><input type="text" value="A" id="Q5_3" class="input-box_input" />
      </div>
      字符是否存在于上方字符串中：
    </div>
    <p id="Q5ans"></p>
    <script>
      btn5_1.onclick = function () {
        str = Q5_1.value;
        Q5ans.innerHTML = "长度为" + str.length;
      };
      btn5_2.onclick = function () {
        (str = Q5_1.value), (str_in = Q5_2.value), (str_out = []);
        let len = str_in.split(","); //数组
        for (i in len) {
          str_out.push(str[len[i] - 1]);
        }
        Q5ans.innerHTML = "第 " + str_in + " 位字符有：" + str_out;
      };
      btn5_3.onclick = function () {
        (str = Q5_1.value), (str_in = Q5_3.value);
        let flags = str.indexOf(str_in);
        flags == -1
          ? (Q5ans.innerHTML = "不存在")
          : (Q5ans.innerHTML = "在第 " + (flags + 1) + " 位");
      };
    </script>
    <div class="d-flex align-items-center justify-content-center" id="Q6ans">
      <button id="btn6">点我</button>切换随机背景色
    </div>
    <br />
    <script>
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      btn6.onclick = function () {
        let r = getRandom(0, 255),
          g = getRandom(0, 255),
          b = getRandom(0, 255);
        Q6ans.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
      };
    </script>
    <div class="d-flex align-items-center justify-content-center">
      将字符串
      <div class="input-box" style="min-width: 130px">
        <label id="label" class="input-box_label"></label
        ><input
          type="text"
          value="helloworld"
          id="Q7"
          class="input-box_input" />
      </div>
      的首尾字符转大写，并且倒序<button id="btn7">输出</button>
    </div>
    <p id="Q7ans"></p>
    <script>
      btn7.onclick = function () {
        str = Q7.value;
        str_Reverse = "";
        for (let i = str.length - 1; i >= 0; i--) {
          if (i == str.length - 1 || i == 0) {
            str_Reverse += str[i].toUpperCase();
          } else {
            str_Reverse += str[i];
          }
        }
        Q7ans.innerHTML = str_Reverse;
      };
    </script>
    <div class="d-flex align-items-center justify-content-center">
      <div class="input-box" style="min-width: 550px">
        <label id="label" class="input-box_label"></label
        ><input
          type="text"
          value="花花,陈文华,班长,卷王,出任CEO,赢取白富美,走向人生巅峰"
          id="Q8"
          class="input-box_input" />
      </div>
      <button id="btn8">随机点名：</button>
    </div>
    <p id="Q8ans"></p>
    <script>
      btn8.onclick = function () {
        len = Q8.value.split(","); //数组
        var who = getRandom(0, len.length - 1);
        Q8ans.innerHTML = len[who];
      };
    </script>
    <div class="d-flex align-items-center justify-content-center">
      随机 <button id="btn9">生成</button>一个16进制颜色：<span
        id="Q9ans"
        style="padding: 0 10px"></span>
    </div>
    <script>
      btn9.onclick = function () {
        var color16 =
          "#" +
          Math.floor(Math.random() * 0xffffff) //乘以ffffff，也就是16777215
            .toString(16) //转换16进制
            .padStart(6, "0"); //不满6位，从前面开始填充“0”字符
        Q9ans.innerHTML = color16;
        Q9ans.style.backgroundColor = color16;
      };
    </script>
  </body>
  <script>
    // 输入框自适应宽度的核心：将input输入框的内容放在相邻的lable中，让lable撑开父元素，但是不显示。input则充满父元素
    let auto_input = document.getElementsByClassName("input-box_input");
    for (let i in auto_input) {
      auto_input[i].oninput = function () {
        this.previousElementSibling.innerHTML = this.value;
      };
    }
  </script>
</html>
