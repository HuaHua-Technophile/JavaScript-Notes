    <title>27-1-6clientLeft,clientTop元素左,上边框</title>
  </head>
  <body>
    <p>
      clientLeft和clientTop属性(只读不可写)
      <br />返回元素的左边框和上边框的宽度(只对块元素生效)(单位px)(小数四舍五入)，它们不包括外边距或内边距。
      <br />如果没有设置左/上边框，该属性返回0
    </p>
    <p>
      例如，如果你有一个div元素，它有2px的边框，它的clientLeft和clientTop分别是2和2
    </p>
    <p>
      判断滚动条是否滚动到底:垂直滚动条 scrollHeight - scrollTop = clientHeight
      <br />水平滚动 scrollWidth - scrollLeft = clientWidth
    </p>
  </body>
