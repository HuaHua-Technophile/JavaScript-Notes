<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>16-1-1加法运算</title>
  </head>
  <body>
    <script>
      let a = 1;
      console.log(a + NaN); // Nan与任意操作数相加，结果都是NaN
      console.log(a + Infinity); // Infinity与任意操作数相加，结果都是Infinity
      console.log(Infinity + Infinity); // Infinity与Infinity相加，结果是Infinity
      console.log(-Infinity + -Infinity); // -Infinity(负Infinity)相加，结果是-Infinity(负Infinity)
      console.log(Infinity + -Infinity); // 正负Infinity相加，结果是NaN

      console.log(a + a); // =》2   数值相加
      console.log(a + "a"); //=》1a   操作数有一个是字符串，则进行相连
      console.log(a + a + "a"); //=》2a   先求和再连接
      console.log(a + "a" + a); //=》1a1 先连接，前面的就已经变为字符串，再连接
    </script>
  </body>
</html>
