    <title>16-4赋值运算</title>

  <body>
    <script>
      let a = (b = c = d = e = f = g = h = i = j = k = l = m = 1);
      //赋值运算符的结合性时从右向左

      let x;
      console.log(
        (x =
          1 &&
          (y = function () {
            return x;
          })())
      );
      //=>undefined   因为在逻辑与运算中,左侧的"x=1"赋值不会真正的赋值给x

      // 由于赋值运算符作为表达式具有副作用.对于上面的表达式, 更安全的写法如下
      let z = 1;
      s = function () {
        return z;
      };
      console.log(z && s()); // =>1
      console.log(z || s()); // =>1
      z = 0;
      console.log(z && s()); // =>0
      console.log(z || s()); // =>0
      z = true;
      console.log(z && s()); // =>true
      console.log(z || s()); // =>true
      z = false;
      console.log(z && s()); // =>false
      console.log(z || s()); // =>false
    </script>
