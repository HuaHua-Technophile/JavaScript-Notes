<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>16-6-3void运算符</title>
  </head>
  <body>
    <p>
      void运算符可以计算一个表达式但是不返回值，而是返回undefined。它经常用于获取undefined的原始值，或者在一些特殊场合使用。
    </p>
    <script>
      // 使用void运算符获取undefined的原始值
      var x = void 0; // x的值为undefined
      var y = void (1 + 2); // y的值也为undefined
    </script>
    // 使用void运算符创建一个不跳转的超链接
    <a href="javascript:void(0)">点击这里</a>;
    <script>
      // 使用void运算符让JavaScript引擎把一个function关键字识别成函数表达式而不是函数声明（语句）
      void (function foo() {
        console.log("foo");
      })(); // 立即调用函数表达式

      // 使用void运算符在箭头函数中避免泄漏
      const bar = () => void doSomething();

      //void的优先级比较高.高于普通运算符.
      console.log(void 2 - 1); //=>NaN  其实是undefined-1,然后undefined转为NaN,NaN-1还是NaN
      console.log(void (2 - 1)); //=>undefined
    </script>
  </body>
</html>
