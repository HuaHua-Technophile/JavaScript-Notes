<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>27-1-1offsetWidth,offsetHeight元素占据尺寸属性</title>
    <style>
      #myDIV {
        display: inline-block;
        width: 60px;
        height: 70px;
        margin-top: 80px;
        margin-left: 90px;
        padding-left: 100px;
        padding-top: 110px;
        border-left: solid 120px lightcoral;
        border-top: solid 130px lightblue;
        background-color: lightgray;
        background-clip: content-box; /* 背景色仅在内容区域,不延申到内边距 */
      }
    </style>
  </head>
  <body>
    <p>
      offsetWidth和offsetHeight(只读不可写)，用于返回元素在页面中占据的宽高(单位px)(小数四舍五入)
      <br />这两属性是获取元素尺寸的最好属性.因为是表示"占据的宽高",因此当元素隐藏时(display:none),这两个属性的返回值为0
      <br />包括元素的宽高,内边距,滚动条宽度(17px),边框,不包括外边距。它们不包括伪元素如::before或::after的宽度或高度
    </p>
    <div id="myDIV"></div>
    <script>
      console.log(
        "Height with padding and border: " + myDIV.offsetHeight + "px"
      ); //130+110+70
      console.log("Width with padding and border: " + myDIV.offsetWidth + "px"); //120+100+60
    </script>
  </body>
</html>
