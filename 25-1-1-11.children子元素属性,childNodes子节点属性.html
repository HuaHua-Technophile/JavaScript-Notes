<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>花花</title>
  </head>
  <body>
    <p>
      .children属性是一个元素对象的属性，它返回该元素的子元素的集合，是一个HTMLCollection对象
      <br />.children属性常用于获取子元素的数量，遍历子元素，修改子元素的样式等操作。
    </p>
    <p>
      .childNodes属性是一个节点对象的属性，它返回该节点的所有子节点的集合，是一个NodeList对象
    </p>
    <p>
      .children属性与.childNodes属性的区别是
      <br />.children属性只返回子元素节点使用
      <br />.childNodes属性返回所有的子节点，包括文本节点和注释节点,和换行导致的空节点；
    </p>
    <div id="div1">
      <!-- 这是一个节点 -->
      <p>这是一个p元素</p>
      <span>这是一个span元素</span>
    </div>
    <script>
      let children = div1.children, // 获取 div1 的子元素集合
        childNodes = div1.childNodes; // 获取 div1 的子节点集合
      console.log("子元素=>", children); // 打印两个集合的内容 // 输出：HTMLCollection(2) [p, span]
      console.log("子节点", childNodes); // 打印两个集合的内容 // 输出：NodeList(7) [text, comment, text, p, text, span, text]
    </script>
  </body>
</html>
