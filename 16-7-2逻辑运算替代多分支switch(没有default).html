<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>16-7-2逻辑运算替代多分支switch(没有default)</title>
  </head>
  <body>
    <script>
      // 使用逻辑运算符替代没有default语句的switch循环体,进行判断成绩等级
      var score = 90;

      (score == 90 && console.log("优秀")) ||
        (score == 80 && console.log("良好")) ||
        (score == 60 && console.log("及格")) ||
        (!score && console.log("成绩未赋值"));
    </script>
  </body>
