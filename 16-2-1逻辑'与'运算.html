    <title>16-2-1逻辑"与"运算</title>
  </head>
  <body>
    <p>
      &&:逻辑"与" <br />俩个操作数都为true时,返回true
      <br />俩个操作数有一个为false时,返回false
    </p>
    <p>
      逻辑"与"运算是一种短路逻辑.
      <br />若左侧表达式为false,则直接短路返回结果,再运算右侧表达式
    </p>
    <script>
      let boolean = true;
      boolean && console.log("左侧变量为真值");
      !boolean && console.log("左侧变量为真值");

      let undefinedexample;
      undefinedexample && console.log("左侧变量未赋值,undefined");
      !undefinedexample && console.log("左侧变量未赋值,undefined");
    </script>
    <p>
      右侧表达式不应包含赋值,递增,递减,函数调用等有效运算
      <br />因为左侧表达式false,跳过了右侧表达式,会潜在影响后续
    </p>
  </body>
</html>
