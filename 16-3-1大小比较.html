<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>16-3-1大小比较</title>
  </head>
  <body>
    <script>
      console.log(1 > 2); //=>true
      console.log(1 > NaN); //=>false NaN参与大小比较都为false
      console.log(Infinity > 2); //=>false
      console.log(-Infinity > 2); //=>true
      console.log("10" > "2"); //=>false 按每个字符的顺序比较字符编码的ASCⅡ编码
      console.log("b" > "a"); //=>true 按每个字符的顺序比较字符编码的ASCⅡ编码
      console.log("b" > "ac"); //=>true 按每个字符的顺序比较字符编码的ASCⅡ编码

      console.log("b" > 1); //=>false 字符被强制转换为NaN

      // 比较运算符(大小,相等,全等)的运行逻辑为从左到右
      console.log(1 > 2 > 1); //=>false 先比较左边.为false.false再转换为0,再比较0>1
      console.log(2 > 1 < 2 == 1); //=>true 先比较左边.为true.true再转换为1,再比较1<2,为true,再比较true==1
    </script>
  </body>
</html>
