    <title>27-2-1offsetParent上级定位元素</title>
  </head>
  <body>
    <p>
      offsetParent属性返回CSS 的position属性不等于static的最近层次祖先元素。
    </p>
    <p>
      该属性主要用于确定子元素位置偏移的计算基准
      <br />offsetTop和offsetLeft返回值,是以offsetParent元素为基准计算的。
    </p>
    <p>
      若该元素是不可见的（display属性为none），或者position属性为fixed，则offsetParent属性返回null
    </p>
  </body>
