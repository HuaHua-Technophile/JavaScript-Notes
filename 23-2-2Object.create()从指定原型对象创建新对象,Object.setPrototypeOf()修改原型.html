    <title>
      23-2-2Object.create()从指定原型对象创建新对象,Object.setPrototypeOf()修改原型
    </title>
  </head>
  <body>
    <p>
      在JavaScript中，有几种方法可以设置原型。一种是使用构造函数的prototype属性，给它添加属性或方法，这样创建的对象实例就会继承这些属性或方法
    </p>
    <script>
      function Person(first, last, age, eyecolor) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eyecolor;
      }
      Person.prototype.nationality = "English";
      Person.prototype.name = function () {
        return this.firstName + " " + this.lastName;
      };
      let myFather = new Person("John", "Doe", 50, "blue");
      console.log(myFather.nationality); // English
      console.log(myFather.name()); // John Doe
    </script>
    <p>
      另一种是使用Object.create()方法，它可以创建一个新对象，并指定它的原型对象。例如：
    </p>
    <script>
      let animal = {
        type: "mammal",
        eat: function () {
          console.log("I am eating");
        },
      };
      let cat = Object.create(animal);
      cat.name = "Tom";
      cat.sound = function () {
        console.log("Meow");
      };
      console.log(cat.type); // mammal
      cat.eat(); // I am eating
      cat.sound(); // Meow
    </script>
    <p>
      还有一种是使用Object.setPrototypeOf()方法，它可以修改一个已存在的对象的原型。例如：
    </p>
    <script>
      let person = {
        name: "Alice",
        sayHello: function () {
          console.log("Hello, I am " + this.name);
        },
      };

      let student = {
        name: "Bob",
        study: function () {
          console.log("I am studying");
        },
      };

      Object.setPrototypeOf(student, person);
      student.sayHello(); // Hello, I am Bob
      student.study(); // I am studying
    </script>
  </body>
