<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>25-1-1-13firstElementChild第一个子元素属性</title>
  </head>
  <body>
    <div id="div1">
      <p id="p1">
        JavaScript中，firstElementChild的用法是使用该属性获取一个元素的第一个子元素。
      </p>
      <p id="p2"></p>
    </div>
    <script>
      console.log(document.getElementById("div1").firstElementChild); //p#p1
      console.log(document.getElementById("div1").firstElementChild.tagName); //P
    </script>
    <p>
      或者，可以使用该属性获取一个元素的第一个子元素的文本。例如，下面的代码可以获取id为"div1"的元素的第一个子元素的文本：
    </p>
    <script>
      let text = document.getElementById("div1").firstElementChild;
      console.log(text.innerHTML); //"        JavaScript中，firstElementChild的用法是使用该属性获取一个元素的第一个子元素。"
      //带空格,是因为缩进
    </script>
  </body>
</html>
