<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>25-1-1-14lastElementChild最后一个子元素属性</title>
  </head>
  <body>
    <p>
      lastElementChild属性是JavaScript中的一个只读属性，它返回一个元素的最后一个子元素，或者如果没有子元素则返回null。lastElementChild属性只包含元素节点，不包含文本节点或注释节点。如果要获取所有子节点，包括非元素节点，可以使用lastChild属性。
    </p>
    <div id="container">
      <p>First paragraph</p>
      <p>Second paragraph</p>
      <p>Third paragraph</p>
    </div>
    <script>
      let container = document.getElementById("container");
      let last = container.lastElementChild;
      console.log(last); // <p>Third paragraph</p> 或者 p
    </script>
  </body>
</html>
