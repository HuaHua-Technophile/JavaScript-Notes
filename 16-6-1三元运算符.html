<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>16-6-1三元运算符</title>
  </head>
  <body>
    <script>
      // 条件（三元）运算符是 JavaScript 唯一使用三个操作数的运算符：一个条件后跟一个问号（?），如果条件为真值，则执行冒号（:）前的表达式；若条件为假值，则执行最后的表达式。该运算符经常当作 if...else 语句的简捷形式来使用。

      var age = 18;
      var status = age >= 18 ? "adult" : "minor";
      console.log(status); // adult

      // 在这个例子中，我们用三元运算符给变量status赋值。如果age大于等于18，那么status的值为'adult'，否则为'minor'。
    </script>
  </body>
</html>
