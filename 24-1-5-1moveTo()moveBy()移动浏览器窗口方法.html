    <title>24-1-5-1moveTo()moveBy()移动浏览器窗口方法</title>
    <style></style>
  </head>
  <body>
    <p>
      moveTo()和moveBy()都是Window对象的方法，用于移动当前浏览器窗口的位置(相对于屏幕)。
      <br />它们的区别是，moveTo()方法将浏览器窗口移动到指定的绝对坐标，而moveBy()方法将浏览器窗口相对于其当前坐标移动若干像素。它们的语法是：
      <br />.moveTo(x,y)//将浏览器窗口左上角移动到x,y坐标
      <br />.moveBy(deltaX,deltaY)//将浏览器窗口相对于当前位置移动deltaX,deltaY像素
    </p>
    <p>
      其中，x和y是必需的参数，表示水平和垂直方向上的像素值；deltaX和deltaY也是必需的参数，表示水平和垂直方向上的偏移量，可以是正数或负数。
    </p>

      myWindow = window.open("", "", "width=400, height=400");

      myWindow.moveTo(400, 0); //弹出的新窗口(尺寸400*400)的左上角位置,也是相对于显示器左上角的400,0
