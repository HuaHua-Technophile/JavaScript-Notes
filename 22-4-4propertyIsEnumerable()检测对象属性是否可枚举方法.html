<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>22-4-4propertyIsEnumerable()检测对象属性是否可枚举方法</title>
  </head>
  <body>
    <p>
      propertyIsEnumerable()方法是Object.prototype的一个方法，它可以返回一个布尔值，表示指定的属性是否是对象的自身属性，并且是否可以被for...in循环枚举
    </p>
    <p>
      如果对象没有指定的属性，或者属性是继承的，或者属性是不可枚举的，这个方法都会返回false
    </p>
    <p>
      这个方法的语法是
      <br />obj.propertyIsEnumerable(prop)
      <br />其中prop可以是一个字符串或一个Symbol
      <li>
        此方法相当于Object.getOwnPropertyDescriptor(obj, prop)?.enumerable ??
        false
      </li>
    </p>
    <script>
      let obj1 = { id: 1, 0: 0 };
      Object.defineProperty(obj1, "name", {
        value: "Alice",
        enumerable: true,
      });
      Object.defineProperty(obj1, "age", { value: "18" }); //defineProperty()方法中,enumerable属性默认为false,意为不可枚举
      console.log(obj1);
      console.log(obj1.propertyIsEnumerable("id")); //true
      console.log(obj1.propertyIsEnumerable(0)); //true
      console.log(obj1.propertyIsEnumerable("name")); //true
      console.log(obj1.propertyIsEnumerable("age")); //false
    </script>
  </body>
</html>
