    <title>25-1-1-12childElementCount返回子元素的个数属性</title>
  </head>
  <body>
    <p>
      JavaScript中，childElementCount的用法是使用该属性获取一个元素的子元素的数量。例如，下面的代码可以获取id为"myDIV"的元素的子元素的数量：
    </p>
    <ul id="ul1">
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <script>
      console.log(document.getElementById("ul1").childElementCount); //3
      //不包含节点(文字节点,注释节点)等等无用的东西
    </script>
    <p>
      或者，可以使用该属性获取一个文档的子元素的数量。例如，下面的代码可以获取文档的子元素的数量：
    </p>
    <script>
      console.log(document.childElementCount); //1
    </script>
  </body>
