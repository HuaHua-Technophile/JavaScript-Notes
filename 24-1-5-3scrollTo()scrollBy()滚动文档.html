    <title>24-1-5-3scrollTo()scrollBy()滚动文档</title>
  </head>
  <body>
    <p>
      scrollTo()和scrollBy()都是Window对象的方法，用于在窗口中滚动文档。
      <br />它们的区别是，scrollTo()方法将文档滚动到指定的绝对坐标，而scrollBy()方法将文档相对于当前位置滚动指定的偏移量。它们的语法是：
      <br />window.scrollTo(x-coord,y-coord)//将文档滚动到x-coord,y-coord坐标
      <br />window.scrollBy(x-coord,y-coord)//将文档相对于当前位置滚动x-coord,y-coord像素
    </p>
    <p>
      其中，x-coord和y-coord是必需的参数，表示水平和垂直方向上的像素值，可以是正数或负数
    </p>
    <script>
      scrollBy(0, document.documentElement.clientHeight); //向下滚动一页：
      scrollBy(0, -document.documentElement.clientHeight); //向上滚动一页：
      //27-1-4获取网页大小,获取浏览器视窗大小
    </script>
  </body>
</html>
