<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>16-1-4除法运算</title>
  </head>
  <body>
    <script>
      let a = 2;
      console.log(a / NaN); // NaN被任意操作数除，结果都是NaN
      console.log(NaN / a); // NaN除任意操作数，结果都是NaN

      console.log(Infinity / a); // Infinity除任意非0正数，结果都是Infinity
      console.log(Infinity / -a); // Infinity除任意非0负数，结果都是-Infinity(负Infinity)

      console.log(Infinity / Infinity); // 不论同号异号Infinity相除，只要除数是Infinity，结果是NaN
      console.log(-Infinity / -Infinity); // 不论同号异号Infinity相除，只要除数是Infinity，结果是NaN
      console.log(Infinity / -Infinity); // 不论同号异号Infinity相除，只要除数是Infinity，结果是NaN

      console.log(a / 0); //任何非0数除以 ±0，结果是 ±Infinity
      console.log(a / -0); //任何非0数除以 ±0，结果是 ±Infinity
      console.log(Infinity / 0); //任何非0数除以 ±0，结果是 ±Infinity
      console.log(Infinity / -0); //任何非0数除以 ±0，结果是 ±Infinity

      console.log(0 / 0); //0除以 ±0，结果是NaN
      console.log(0 / -0); //0除以 ±0，结果是NaN
    </script>
  </body>
</html>
