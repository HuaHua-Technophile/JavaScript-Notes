<!DOCTYPE html>

    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />

    <title>24-1-5-2resizeTo()resizeBy()修改浏览器窗口大小</title>
  </head>
  <body>
    <p>
      resizeTo()和resizeBy()都是Window对象的方法，用于调整窗口的大小。它们的区别是，resizeTo()方法将窗口大小调整为指定的宽度和高度，而resizeBy()方法将窗口大小调整指定的量¹。它们的语法是：
      <br />window.resizeTo ( width, height) //将窗口大小调整为 width, height
      <br />window.resizeBy ( width, height) //将窗口大小调整 width, height 像素
    </p>
    <p>
      其中，width和height是必需的参数，表示水平和垂直方向上的像素值，可以是正数或负数
    </p>
    <script>
      let myWindow1 = window.open("", "", "width=100, height=100"); //打开100*100的新窗口
      myWindow1.resizeBy(250, 250); //但又被调整（增加）宽度和高度为250*250
    </script>
    <script>
      let myWindow2 = window.open("", "", "width=300, height=300");
      myWindow2.resizeBy(-50, 50); //打开新窗口，将宽度减小50px，将高度增加50px：
    </script>
  </body>
</html>
