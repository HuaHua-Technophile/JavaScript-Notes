<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"

      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>25-1-1-9firstChild属性</title>
  </head>
  <body>
    <p>
      JavaScript中，firstChild属性的例子是使用该属性获取一个元素或节点的第一个子节点。
      <br />例如，下面的代码可以获取id为"myList"的元素的第一个子节点的HTML内容
    </p>
    <p><span id="span1">123<em>456</em>789</span></p>
    <p>
      <span id="span2"><em>123</em>456</span>
    </p>
    <script>
      console.log(document.getElementById("span1").firstChild); //#text
      let content = document.getElementById("span1").firstChild.innerHTML;
      console.log(content); //因为text文本节点没有.innerHTML属性,所以返回undefined
      console.log(document.getElementById("span2").firstChild); //em
      content = document.getElementById("span2").firstChild.innerHTML;
      console.log(content); //123
    </script>
    <p>
      或者，可以使用该属性获取一个文档的第一个子节点，通常是&lt;html&gt;元素
      <br />例如，下面的代码可以获取文档的第一个子节点的节点名：
    </p>
    <script>
      console.log(document.firstChild); //<!DOCTYPE html>
      console.log(document.firstChild.nodeName); // "html"
      console.log(document.firstChild.firstChild); // null
      console.log(document.documentElement); //html
      console.log(document.documentElement.firstChild); //null
    </script>
  </body>
</html>
