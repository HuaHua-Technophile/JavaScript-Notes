<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>27-1-4获取网页大小,获取浏览器视窗大小</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 99999px;
      }
    </style>
  </head>
  <body>
    <script>
      window.onresize = function () {
        console.log(
          "documentElement(HTML)的client => " +
            document.documentElement.clientWidth +
            "," +
            document.documentElement.clientHeight
        ); //标准模式浏览器视窗大小(推荐)
        console.log(
          "documentElement(HTML)的scroll => " +
            document.documentElement.scrollWidth +
            "," +
            document.documentElement.scrollHeight
        ); //网页大小
        console.log(
          "body的client => " +
            document.body.clientWidth +
            "," +
            document.body.clientHeight
        ); //IE8-怪异模式浏览器视窗大小
        console.log(
          "body的scroll => " +
            document.body.scrollWidth +
            "," +
            document.body.scrollHeight
        );
        console.log(
          "window的inner宽高 => " + window.innerWidth + "," + window.innerHeight
        ); //ie9及其以上的版本、最新浏览器.返回以像素为单位的窗口的内部宽度(包含垂直滚动条宽度)
        console.log(
          "window的outer宽高 => " + window.outerWidth + "," + window.outerHeight
        ); //ie9及其以上的版本、最新浏览器.返回以像素为单位的窗口的内部宽度(包含水平滚动条宽度)
      };
    </script>
    <p>
      在怪异模式(IE8-)下,html元素是隐藏的,而body是最顶层的可视元素.
      <br />因此需要考虑兼容性
    </p>
    <script>
      let w =
        document.documentElement.clientHeight || document.body.clientHeight;
      h = document.documentElement.clientWidth || document.body.clientWidth;
    </script>
  </body>
</html>
