<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>25-1-1-7nextSibling下一个相邻兄弟节点属性</title>
  </head>
  <body>
    <p>
      JavaScript中，nextSibling属性的例子是使用该属性获取一个元素或节点的下一个兄弟***节点***
      。
    </p>
    <p id="p2">
      例如，下面的代码可以获取id为"item1"的元素的下一个兄弟节点的HTML内容
    </p>
    <p class="test"><strong id="strong1">123</strong><span>456</span></p>
    <hr />
    <script>
      console.log(document.getElementById("strong1").nextSibling); //span
      let content = document.getElementById("strong1").nextSibling.innerHTML;
      console.log(content); //456
    </script>
    <p>
      节点也包括空字符(文本节点)和注释节点,因此,如果换行了的话,nextSibling属性就获取到了空的#text节点,里面啥都没有
    </p>
    <script>
      console.log(document.getElementById("p2").nextSibling); //#text
      content = document.getElementById("p2").nextSibling.innerHTML;
      console.log(content); //undefined
    </script>
    <hr />
    <p>
      或者，可以使用该属性从一个元素或节点开始向后遍历DOM树，直到找到满足条件的兄弟节点。例如，下面的代码可以获取id为"p2"的元素的下一个具有类名"test"的兄弟元素，并改变其颜色为红色：
    </p>
    <script>
      var node = document.getElementById("p2");
      while (true) {
        if (node.nodeType === 1 && node.classList.contains("test")) {
          // 如果是元素节点(而非text节点)且有类名test
          node.style.color = "red";
          break;
        }
        node = node.nextSibling;
      }
    </script>
  </body>
</html>
