    <title>16-7-1三元运算替代多分支switch与elseif</title>
  </head>
  <body>
    <script>
      var a =
        a == 1
          ? console.log("a为:=>", 1)
          : a == 2
          ? console.log("a为:=>", 2)
          : a == 3
          ? console.log("a为:=>", 3)
          : a == 4
          ? console.log("a为:=>", 4)
          : console.log("a为:=>", undefined);

      let b = 3;
      b == 1
        ? console.log("b为:=>", 1)
        : b == 2
        ? console.log("b为:=>", 2)
        : b == 3
        ? console.log("b为:=>", 3)
        : b == 4
        ? console.log("b为:=>", 4)
        : console.log("b为:=>", undefined);

      let type = typeof 1;
      console.log(
        new (type == "string"
          ? String
          : type == "number"
          ? Number
          : type == "boolean"
          ? Boolean
          : type == "array"
          ? Array
          : Object)().toString()
      );
      // ⬇
      console.log(new Number().toString());
    </script>
  </body>
