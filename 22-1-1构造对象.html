<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>22-1-1构造对象</title>
  </head>
  <body>
    <p>
      构造函数是一种用于创建和初始化类创建的对象的特殊方法。它就是对象的模板，描述实例对象的基本结构。
      <br />你可以使用new 关键字来调用构造函数
      <br />也可以使用super关键字来调用父类的构造函数。如果没有显式指定构造函数，则会使用一个默认的构造函数。
    </p>
    <script>
      //下面的示例使用不同类型的构造函数来定义各种实例
      let obj = new Object(), //定义一个空对象
        arr = new Array(), //定义一个空数组
        fn = new Function(); //定义一个空函数
    </script>
  </body>
</html>
