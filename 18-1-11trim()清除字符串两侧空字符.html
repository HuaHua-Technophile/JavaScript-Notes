<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>18-1-11trim()清除字符串两侧空字符</title>
  </head>
  <body>
    <p>
      trim方法用於移除一個字符串兩側的空白字符。這個方法返回一個新的字符串，不會改變原始的字符串。
      <br />您可以直接調用trim方法，不需要傳遞任何參數。
    </p>
    <script>
      let str = " Hello World! ";
      let trimStr = str.trim();
      console.log(trimStr); // "Hello World!"
    </script>
    <p>
      這裡，trim方法移除了str兩側的空格。
      <br />如果您想移除字符串中間的空白字符，您可以使用replace方法配合一個正則表達式。
    </p>
    <p>例如，下面的代碼使用replace方法移除一個字符串中所有的空格：</p>
    <script>
      str = "Hello World";
      noSpaceStr = str.replace(/\s+/g, "");
      console.log(noSpaceStr); // "HelloWorld"
    </script>
    <p>這裡，/\s+/g表示匹配一個或多個空白字符，並替換為空字符串。</p>
  </body>
</html>
