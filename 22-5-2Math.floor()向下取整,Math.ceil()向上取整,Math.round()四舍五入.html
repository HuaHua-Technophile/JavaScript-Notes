    <title>
      22-5-2Math.floor()向下取整,Math.ceil()向上取整,Math.round()四舍五入
    </title>
  </head>
  <body>
    <p>
      Math.floor()方法、Math.ceil()方法和Math.round()方法都是用来对数字进行取整的，但是它们的规则不同
      <br />也可用parseInt(str,进制)进行字符串进行转换数字,然后取整(15-5-4-1)
    </p>
    <script>
      let x = 3.14; // 定义一个小数
      let y = -3.14; // 定义一个负数
      console.log(Math.floor(x)); // 输出 3，向下取整，即取小于或等于x的最大整数
      console.log(Math.floor(y)); // 输出 -4，向下取整，即取小于或等于y的最大整数
      console.log(Math.ceil(x)); // 输出 4，向上取整，即取大于或等于x的最小整数
      console.log(Math.ceil(y)); // 输出 -3，向上取整，即取大于或等于y的最小整数
      console.log(Math.round(x)); // 输出 3，四舍五入，即取最接近x的整数
      console.log(Math.round(y)); // 输出 -3，四舍五入，即取最接近y的整数
    </script>
  </body>
