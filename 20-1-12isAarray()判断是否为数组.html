    <title>20-1-12isAarray()判断是否为数组</title>
  </head>
  <body>
    <p>
      JavaScript中的isArray()方法是一个静态方法，用于判断传入的值是否是一个数组。如果是，返回true，否则返回false。
    </p>
    <script>
      Array.isArray([1, 2, 3]); // true
      Array.isArray("Hello"); // false
    </script>
    <p>
      isArray()方法不会检查值的原型链，也不依赖于它所属的Array构造函数。它对于使用数组字面量语法或Array构造函数创建的任何值都返回true。这使得它可以安全地用于跨领域对象，其中Array构造函数的身份不同，因此会导致instanceof
      Array失败。
    </p>
