    <p>18-1-4-2search(),indexOf(),lastIndexOf()字符串检索.html</p>
    <p>
      JavaScript中，数组的indexOf()和lastIndexOf()方法都是用来查找数组中某个元素的索引（位置）的，但是有一些区别。
      <br />indexOf()方法从数组的开头（左边）向后（右边）查找，返回第一个匹配元素的索引，如果没有找到，返回-1
      <br />lastIndexOf()方法从数组的结尾（右边）向前（左边）查找，返回最后一个匹配元素的索引，如果没有找到，返回-1
      <br />这两个方法都可以接受一个可选的参数，表示从哪个索引开始查找，如果是负数，表示从数组的末尾开始倒数。
    </p>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango", "Apple"];
      // 使用indexOf()方法查找"Apple"的索引
      console.log(fruits.indexOf("Apple")); // 2
      // 使用indexOf()方法从第三个位置开始查找"Apple"的索引
      console.log(fruits.indexOf("Apple", 3)); // 4
      // 使用lastIndexOf()方法查找"Apple"的索引
      console.log(fruits.lastIndexOf("Apple")); // 4
      // 使用lastIndexOf()方法从倒数第二个位置开始查找"Apple"的索引
      console.log(fruits.lastIndexOf("Apple", -2)); // 2
    </script>
